name = "training-log"
type = "javascript"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

[build]
command = "npm run build"
cwd = "./"

# Cloudflare Pages Environment Variables
# Configure these in the Cloudflare Pages dashboard Settings > Environment Variables
#
# Required:
# - VITE_SUPABASE_URL: Your Supabase project URL
# - VITE_SUPABASE_ANON_KEY: Your Supabase anon key
# - VITE_AI_PROVIDER: "cloudflare" (recommended, free)
# 
# For Cloudflare Workers AI:
# - VITE_CLOUDFLARE_ACCOUNT_ID: Your Cloudflare account ID
# - VITE_CLOUDFLARE_API_TOKEN: Your Cloudflare API token
#
# Optional (for alternative providers):
# - VITE_OPENAI_API_KEY: For OpenAI GPT-4o
# - VITE_ANTHROPIC_API_KEY: For Anthropic Claude

